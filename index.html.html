<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="facebook.css">

    <title>To Do List</title>
  </head>
  <body>  
    <div class="container" id="header"> 
      <div class="row ">  
        <div class="col text-center">
          <h1 class="display-1">To-Do List</h1> 
        </div> 
      </div> 
    </div> 

    <div class="container input" id="input_box"> 
        <div class="row  "> 
            <div class="col">
              <div class="input-group mb-3  ">
                <input type="text" id="input1" class="form-control " placeholder="Your Tasks" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                 <button class="btn btn-danger" id="butt" type="submit">Add</button>
                </div>
              </div>
            </div> 
          </div> 
        </div>   

    <div class="container lists"> 
      <div class="row"> 
        <div class="col "> 
          <ul id="option">  
            <!-- <button class="btn btn-danger"></button> -->
          </ul>  
         </div> 
      </div> 
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="facebook.js"></script>
  </body>
</html>
